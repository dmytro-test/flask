plugins {
    id 'java'
    id 'application'
}

group 'com.bs.detection'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'lib', include: '*.jar')

    implementation 'net.sourceforge.argparse4j:argparse4j:0.9.0'
    implementation 'org.soot-oss:soot:4.4.1'
    implementation 'org.graphstream:gs-core:2.0'
    implementation 'org.graphstream:gs-ui-swing:2.0'
    implementation 'de.upb.cs.swt:axml:2.1.1'
    implementation 'org.slf4j:slf4j-nop:1.7.32'
    implementation 'com.google.guava:guava:16.0'
    implementation 'fr.inria.gforge.spoon.labs:gumtree-spoon-ast-diff:1.44'
    implementation 'fr.inria.gforge.spoon:spoon-core:9.1.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'io.github.blindspot-security:joni:2.1.45' 

}

